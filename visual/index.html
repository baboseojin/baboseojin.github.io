<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4방향 교차로 시뮬레이션</title>
    <style>
    </style>
</head>
<body>
    <h1>4방향 교차로 시뮬레이션</h1>
    
    
    <div class="stats">
        <div>북<span id="count0"></span></div>
        <div>남<span id="count1"></span></div>
        <div>동<span id="count2"></span></div>
        <div>서<span id="count3"></span></div>
        
        <p>현재 차량 수: <span id="car-count">0</span></p>
        <p>평균 대기 시간: <span id="avg-wait-time">0</span>초</p>
    </div>

    <script>
        queue=[0,0,0,0]
        setInterval(function(){
            [0,1,2,3].forEach(element => {
               if (Math.floor(Math.random() * 10)>=0.5){
                queue[element]--
                } 
                document.getElementById('count'+element).innerText=queue[element]
            });   
            [0,1,2,3].forEach(element => {
               if (Math.floor(Math.random() * 10)>=0.5){
                queue[element]+=2
                } 
                                document.getElementById('count'+element).innerText=queue[element]
            });     
        },500)
    </script>
</body>
</html>
